<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>Labyrinth Robots</title>
</head>
<body>
    <div id="info">
        <h1>Labyrinth Robots</h1>
        <div>
            <label>Select level: </label>
            <input type="file" id="file-input"/>
        </div>
        <div>
            <label>Select algorithm: </label>
            <select id="algorithm-selector"></select>
        </div>
        <h3>Algorithm ran in <span id="algorithm-duration"> - </span> ms</h3>
        <h2>Executed moves: <span id="executedMovesNbr">0</span></h2>
        <div id="run-controls">
            <div id="run-automatic-controls" style="display: none;">
                <label>Speed</label>
                <input type="range" min="1" max="10" value="5" class="slider" id="speed_slider">
            </div>
            <button id="run-automatic">Run Automatic</button>
            <button id="run-manually">Run Manually</button>
            <div id="run-manually-controls" style="display: none;">
                <button id="prev-step">&lt;</button>
                <button id="next-step">&gt;</button>
            </div>
        </div>
    </div>
    <div id="board"></div>
    <script src="user-interface.js"></script>
</body>
</html>
